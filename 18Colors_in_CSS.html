<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #first{
            color: blueviolet;
            /* color by name */
        }
        #second{
            color: rgb(223, 130, 54);
            /* rgb */
        }
        #third{
            color: #f8ff ;
            /* hex */
            background-color: black;

        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="first">This is a paragraph from first box</p>

    <h2 id="second">This is my first box</h2>
    <p id="second">This is a paragraph from second box</p>

    <h2 id="third">This is my first box</h2>
    <p id="third">This is a paragraph from third box</p>
    
</body>
</html>
