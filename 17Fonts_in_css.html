<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Urbanist:ital,wght@1,100&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Ubuntu', sans-serif;
            font-size: 33px;  /* 1/96 of an inch  */
            line-height: 8.3m; 
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span> fonts. it is very exciting</p>
</body>
</html>
